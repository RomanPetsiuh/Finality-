{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block main %}

    <form action="{{ url_for('homepage') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="keyword" id="keyword" placeholder="Назва Виробника" type="text">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">ПОШУК</button>
            </div>
        </fieldset>
    </form>
    <br>
    <p style="color:#ff9900;"> Для прикладу Спробуй внести назву марки автомобіля "DODGE" або "AUDI"!</p>

    <script>
        document.querySelector('form').onsubmit = function()
        {
            if (!document.querySelector('#keyword').value) {
                alert('Спробуй пошукати!');
                return false;
            }
            return true;
        };
    </script>

{% endblock %}
